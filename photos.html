---
layout: default
tab: photos
---
<h1>Photo Albums</h1>

<section class="photos">
  {% for album in site.categories.photoalbums %}
  <a class="thumbnail" href="{{ album.url }}">
    <img src="/images/{{ album.thumbnail }}" />
    <p class="caption">{{ album.caption }}</p>
  </a>
  {% endfor %}
</section>
