---
layout: default
tab: publications
---
<h1>Publications</h1>

<section class="publications">
  <ol>
    {% for publication in site.data.publications %}
      <li class="publication">
        <p class="title">{{ publication.title }}</p>
        <p class="description">{{ publication.description }}</p>
      </li>
    {% endfor %}
  </ol>
</section>

<h1>Patents</h1>
<ol class="patents">
{% for patent in site.data.patents %}
  <li>{{ patent }}</li>
{% endfor %}
</ol>
