  description: "Li Xiao is a visiting scholar in Cornell University. She is an associate professor in Wuhan University, China. She completed her graduate studies at Wuhan University, working with Prof. Lin Zhuang and Prof. Juntao Lu in the field of catalysts for fuel cells and water electrolysis. Her research in the Prof. Abruna group focuses on the new material for energy storage and conversion. In her spare time, Li enjoys reading, good music, decoration and swimming."
