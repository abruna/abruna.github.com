<html>
<head>
  <title>Abruna Animation</title>
  <style type="text/css">
    #logo {
      position: fixed;
      top: 0;
      width: 400px;
      height: 300px;
      overflow: hidden;
      background: url('./sprites.png');
    }

    body {
      height: 3000px;
    }
  </style>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
</head>
<body>
  <div id="logo" style="background-position: 0 0"></div>

  <script type="text/javascript">
    var logo = document.getElementById('logo');

    $(document).scroll(function(e) {
      var scrollPercent = (window.scrollY / 3000.0);
      console.log(scrollPercent);
      var offset = 5100 * scrollPercent;
      offset = offset - (offset % 300);
      offset = -1 * offset;
      logo.style.backgroundPosition = "0 " + offset + "px";
    });
  </script>
</body>
</html>
